spray.routing {
  verbose-error-messages = on
  render-vanity-footer = no
}
spray.can {
  verbose-error-messages = on
}

sparta {

  api {
    host = localhost
    port = 9090
  }

  swagger {
    host = localhost
    port = 9091
  }

  config {
    executionMode = local
    rememberPartitioner = true
    stopGracefully = false
    #stopGracefully = true //In cluster mode is recommended
    stopTimeout = 60000
    checkpointPath = "/tmp/sparta/checkpoint" //Default value in local mode
  }

  local {
    spark.app.name = SPARTA
    spark.master = "local[2]"
    spark.cores.max = 2
    spark.executor.memory = 1024m
    spark.sql.parquet.binaryAsString = true
    spark.streaming.concurrentJobs = 1
    #spark.metrics.conf = /opt/sds/sparta/benchmark/src/main/resources/metrics.properties
  }

  zookeeper {
    connectionString = "localhost:6666"
    connectionTimeout = 15000
    sessionTimeout = 60000
    retryAttempts = 5
    retryInterval = 10000
  }

  akka {
    controllerActorInstances = 5
  }

}