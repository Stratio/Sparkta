# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=${env.SERVICE_LOG_APPENDER}, stdout

# STDOUT is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out

# STDOUT uses PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM YYYY HH:mm:ss.SSS}\t%p\t%c{35}\t%m%n

# Level to detail packages
log4j.logger.com.stratio.sparta=${env.SPARTA_LOG_LEVEL}, stdout
log4j.logger.com.stratio.crossdata=${env.CROSSDATA_LOG_LEVEL}, stdout
log4j.logger.org.apache.spark=${env.SPARK_LOG_LEVEL}, stdout
log4j.logger.org.spark-project=${env.SPARK_LOG_LEVEL}, stdout
log4j.logger.org.apache.hadoop=${env.HADOOP_LOG_LEVEL}, stdout
log4j.logger.org.apache.zookeeper=${env.ZOOKEEPER_LOG_LEVEL}, stdout
log4j.logger.org.I0Itec.zkclient=${env.ZOOKEEPER_LOG_LEVEL}, stdout
log4j.logger.org.apache.parquet=${env.PARQUET_LOG_LEVEL}, stdout
log4j.logger.org.apache.avro=${env.AVRO_LOG_LEVEL}, stdout