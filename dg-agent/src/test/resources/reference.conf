# Data Governance configuration
pom.version = 0.0.1
lineage.datastore.host = "localhost"
lineage.datastore.host = ${?DG_HOST}
lineage.datastore.port = "5432"
lineage.datastore.port = ${?DG_PORT}
lineage.datastore.user = "postgres"
lineage.datastore.user = ${?DG_USER}
lineage.datastore.password = ""
lineage.datastore.password = ${?DG_PASSWORD}
lineage.datastore.database = "postgres"
lineage.datastore.database = ${?DG_DATABASE}
lineage.lineage.datastore.driver = "org.postgresql.Driver"
lineage.datastore.sslenabled = false
lineage.datastore.sslenabled = ${?SECURITY_TLS_ENABLE}
lineage.datastore.sslcert = ${?SPARTA_TLS_CERT}
lineage.datastore.sslkey = ${?SPARTA_TLS_KEY_PKCS8}
lineage.datastore.sslrootcert = ${?SPARTA_TLS_ROOTCERT}

akka.persistence.journal.plugin = "akka.persistence.journal.leveldb"
akka.persistence.snapshot-store.plugin = "akka.persistence.snapshot-store.local"
akka.persistence.journal.leveldb.dir = "/tmp/persistence/journal"
akka.persistence.snapshot-store.local.dir = "/tmp/persistence/snapshots"
akka.persistence.journal.leveldb.native = off
# Kafka for Data Governance
kafka.producer.type = async
kafka.key.serializer = org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer = org.apache.kafka.common.serialization.StringSerializer
kafka.bootstrap.servers = "localhost:9092"
kafka.bootstrap.servers = ${?SPARTA_PLUGIN_KAFKA_BOOTSTRAP}
kafka.security.protocol = PLAINTEXT
kafka.security.protocol = ${?SPARTA_PLUGIN_KAFKA_SEC_PROTOCOL}
kafka.ssl.truststore.location = ${?SPARTA_TLS_TRUSTSTORE_LOCATION}
kafka.ssl.truststore.password = "123456"
kafka.ssl.truststore.password = ${?SPARTA_TLS_TRUSTSTORE_PASSWORD}
kafka.ssl.keystore.location = ${?SPARTA_TLS_KEYSTORE_LOCATION}
kafka.ssl.keystore.password = "123456"
kafka.ssl.keystore.password = ${?SPARTA_TLS_KEYSTORE_PASSWORD}
kafka.ssl.key.password = "123456"
kafka.ssl.key.password = ${?SPARTA_TLS_KEYSTORE_PASSWORD}