# Data Governance configuration
pom.version = 0.0.1
datastore.host = "localhost"
datastore.host = ${?DG_HOST}
datastore.port = "5432"
datastore.port = ${?DG_PORT}
datastore.user = "postgres"
datastore.user = ${?DG_USER}
datastore.password = ""
datastore.password = ${?DG_PASSWORD}
datastore.database = "postgres"
datastore.database = ${?DG_DATABASE}
datastore.driver = "org.postgresql.Driver"
datastore.sslenabled = false
datastore.sslenabled = ${?SECURITY_TLS_ENABLE}
datastore.sslcert = ${?SPARTA_TLS_CERT}
datastore.sslkey = ${?SPARTA_TLS_KEY_PKCS8}
datastore.sslrootcert = ${?SPARTA_TLS_ROOTCERT}

akka.persistence.journal.plugin = "akka.persistence.journal.leveldb"
akka.persistence.snapshot-store.plugin = "akka.persistence.snapshot-store.local"
akka.persistence.journal.leveldb.dir = "/tmp/persistence/journal"
akka.persistence.snapshot-store.local.dir = "/tmp/persistence/snapshots"
akka.persistence.journal.leveldb.native = off
# Kafka for Data Governance
kafka.producer.type = async
kafka.key.serializer = org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer = org.apache.kafka.common.serialization.StringSerializer
kafka.bootstrap.servers = "localhost:9092"
kafka.bootstrap.servers = ${?SPARTA_PLUGIN_KAFKA_BOOTSTRAP}
kafka.security.protocol = PLAINTEXT
kafka.security.protocol = ${?SPARTA_PLUGIN_KAFKA_SEC_PROTOCOL}
kafka.ssl.truststore.location = ${?SPARTA_TRUST_JKS_NAME}
kafka.ssl.truststore.password = "123456"
kafka.ssl.truststore.password = ${?SPARTA_TRUSTSTORE_PASSWORD}
kafka.ssl.keystore.location = ${?SPARTA_TLS_JKS_NAME}
kafka.ssl.keystore.password = "123456"
kafka.ssl.keystore.password = ${?SPARTA_API_CERTIFICATE_PASSWORD}
kafka.ssl.key.password = "123456"
kafka.ssl.key.password = ${?SPARTA_API_CERTIFICATE_PASSWORD}