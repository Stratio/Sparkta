<section class="execution-info-container" *ngIf="executionInfo">
   <div class="execution-header">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="egeo-title-giant workflow-name">
                  {{executionInfo.name}}
               </div>
               <div class="return-link">
                  <a class="link" (click)="closeWorkflowExecutinInfo()">{{'WIZARD.RETURN_WORKFLOW' | translate}}</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="row info-data">
         <div class="col-sm-12" *ngIf="executionInfo.sparkSubmitExecution.driverClass">
            <div class="row spark-submit">
               <div class="title col-sm-3">
                  driverClass
               </div>
               <div class="values col-sm-9">
                  {{executionInfo.sparkSubmitExecution.driverClass}}
               </div>
            </div>
         </div>
         <div class="col-sm-12" *ngIf="executionInfo.sparkSubmitExecution.driverClass">
            <div class="row spark-submit">
               <div class="title col-sm-3">
                  driverFile
               </div>
               <div class="values col-sm-9">
                  {{executionInfo.sparkSubmitExecution.driverFile}}
               </div>
            </div>
         </div>
         <div class="col-sm-12" *ngIf="executionInfo.sparkSubmitExecution.driverClass">
            <div class="row spark-submit">
               <div class="title col-sm-3">
                  master
               </div>
               <div class="values col-sm-9">
                  {{executionInfo.sparkSubmitExecution.master}}
               </div>
            </div>
         </div>
         <div class="col-sm-12">
            <st-horizontal-tabs class="info-tables" [options]="options" [qaTag]="'execution-info-tabs'" (changedOption)="changeTableInfo($event)">
            </st-horizontal-tabs>
         </div>
         <div class="col-sm-12 table-list" *ngIf="selectedOption === 'submit'">
            <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag" class="workflow-table" (changeOrder)="changeOrderArguments($event)"
               class="spark-config-table">
               <tr st-table-row *ngFor="let item of executionInfo.sparkSubmitExecution.submitArguments | keyobject | orderBy:orderByArguments:sortOrderArguments; let i = index;">
                  <td st-table-cell st-table-row-content>
                     {{item.key}}
                  </td>
                  <td st-table-cell st-table-row-content>
                     <div>{{item.value}}</div>
                  </td>
               </tr>
            </st-table>
         </div>
         <div class="col-sm-12 table-list" *ngIf="selectedOption === 'spark'">
            <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag" class="workflow-table" (changeOrder)="changeOrderConfig($event)"
               class="spark-config-table">
               <tr st-table-row *ngFor="let item of executionInfo.sparkSubmitExecution.sparkConfigurations | keyobject | orderBy:orderByConfig:sortOrderConfig; let i = index;">
                  <td st-table-cell st-table-row-content>
                     {{item.key}}
                  </td>
                  <td st-table-cell st-table-row-content>
                     {{item.value}}
                  </td>
               </tr>
            </st-table>
         </div>
      </div>
   </div>
</section>
