<div class="container">
   <div class="row">
      <div class="col-sm-12">
         <h1 class="egeo-title-large monitoring-title">{{'DASHBOARD.HOME.MONITORING_TITLE' | translate}}</h1>
      </div>
      <div class="col-sm-12">
         <div class="filters">
            <div class="filter" *ngFor="let filter of filters" (click)="selectFilter(filter.value)" [ngClass]="{'selected' : selectedFilter === filter.value}">
               <span class="number">{{monitoringStatus[filter.name] ? monitoringStatus[filter.name] : 0}}</span>
               <span class="label">{{'DASHBOARD.HOME.' + filter.label | translate}}</span>
            </div>
         </div>
      </div>
   </div>
   <div class="row tool-bar">
      <div class="col-sm-8">
         <st-search [placeholder]="'DASHBOARD.HOME.SEARCH_PLACEHOLDER' | translate" (search)="searchWorkflow($event)"></st-search>
      </div>
      <div class="col-sm-4">
         <div class="global-actions">
            <div *ngIf="selectedWorkflows.length" class="selection-tools">
               <button class="button button-toolbar" (click)="runWorkflow(selectedWorkflows[0])" *ngIf="selectedWorkflows.length && selectedWorkflows.length === 1">
              <i class="icon-stop" *ngIf="isRunning(selectedWorkflows[0].context.status)"></i>
              <i class="icon-play" *ngIf="!isRunning(selectedWorkflows[0].context.status)"></i>
            </button>
               <button class="button button-toolbar" (click)="downloadWorkflows.emit()">
              <i class="icon-download"></i>
            </button>
               <div class="separator"></div>
            </div>
            <button class="button button-toolbar" (click)="showWorkflowInfo.emit()" [ngClass]="{'selected-button': showDetails}">
                <i class="icon-info1"></i>
            </button>
         </div>
      </div>
   </div>
</div>
