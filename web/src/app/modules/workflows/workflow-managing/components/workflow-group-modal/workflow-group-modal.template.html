<form #groupForm="ngForm" novalidate autocomplete="off">
   <sp-input label="Group name" [isFocused]="true" [(ngModel)]="name" [errors]="errorsService.errors.inputErrors" 
   pattern="^[a-z0-9-]*$" qaTag="group-name" class="st-form-field" required="true" name="name"></sp-input>
</form>
<div class="footer">
   <button class="button button-primary save-button" (click)="createGroup()">Save</button>
   <button class="button button-secondary-gray cancel-button" (click)="onCloseGroupModal.emit()">Cancel</button>
</div>
