<svg:rect x="0" y="0" fill="white" 
  [attr.height]="boxConfig.height" 
  [attr.width]="boxConfig.width" 
  [attr.stroke]="strokeColor" 
  [attr.stroke-width]="boxConfig.strokeWidth" 
  [ngClass]="{'active': selected}"
  [attr.class]="'entity ' + data.stepType"
  stroke-linecap="round"
  class="entity" 
  rx="6" 
  ry="6"></rect>
<svg [attr.width]="boxConfig.width" [attr.height]="boxConfig.height">
   <svg:text class="entity-icon" text x="20" y="30" font-size="35" fill="#0f1b27">&#xfE60A;</svg:text>
   <svg:text text x="20" y="55" class="entity-name">{{data.name}}</svg:text>
</svg>
<svg:rect width="16" height="16" style="fill:#e7f3fb" y="33" x="-8" class="relation" [ngClass]="relationClasses" stroke="#999999" stroke-width="1"></svg:rect>
<svg:rect width="16" height="16" style="fill:#e7f3fb" y="33" x="133" class="relation" [ngClass]="relationClasses" stroke="#999999" stroke-width="1"></svg:rect>
