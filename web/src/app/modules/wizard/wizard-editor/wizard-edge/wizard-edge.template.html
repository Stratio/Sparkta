<svg:g class="segmentContainer">
    <defs>
        <svg:path [attr.id]="'path' + index" [attr.d]="getPosition(x1,y1,x2,y2)"></svg:path>
    </defs>
    <use [attr.xlink:href]="'#path' + index" class="segment" marker-start="url(#UpArrowPrecise)" 
    marker-end="url(#DownArrowPrecise)" [ngClass]="{'selected' : selectedSegment && selectedSegment.origin === initialEntityName && selectedSegment.destination === finalEntityName}"/>    
   <use [attr.xlink:href]="'#path' + index" class="segment-hover" stroke-width="15" (click)="selectSegment($event)"/>
</svg:g>
