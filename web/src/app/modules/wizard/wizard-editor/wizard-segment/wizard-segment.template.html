<svg:g class="segmentContainer">
   <svg:path [attr.d]="getPosition(initialEntity, finalEntity)"  class="segment" marker-start="url(#UpArrowPrecise)" 
   marker-end="url(#DownArrowPrecise)" [ngClass]="{'selected' : selectedSegment && selectedSegment.origin === initialEntity.name && selectedSegment.destination === finalEntity.name}">
   </svg:path>
   <svg:path [attr.d]="getPosition(initialEntity, finalEntity)" class="segment-hover" (click)="selectSegment($event)">
   </svg:path>
</svg:g>
