<tool-bar>
   <div breadcrumb>
      <h1 class="egeo-title-large monitoring-title">{{'DASHBOARD.HOME.MONITORING_TITLE' | translate}}</h1>
   </div>
</tool-bar>
<div class="container">
   <div class="row">
      <div class="col-sm-12">
         <div class="filters">
            <div class="filter" [attr.id]="filter.name + '-filter'" *ngFor="let filter of filters">
               <span class="number">{{ filter.value }}</span>
               <span class="label">{{ filter.name }}</span>
               <i class="icon {{filter.icon}}"></i>
            </div>
         </div>
      </div>
   </div>
</div>
