<div class="chart-container" style="height:300px">
  <canvas baseChart
        height="240px"
        width="100%"
        [datasets]="values"
        [labels]="labels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"></canvas>
</div>
