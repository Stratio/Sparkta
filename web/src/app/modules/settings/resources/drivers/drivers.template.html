<div>
   <div #driverModal qaTag="driver-modal"></div>
   <div class="container">
      <div class="row center">
         <div class="col-xs-12">
            <st-page-title preTitle="{{ 'GLOBAL.SETTINGS' | translate }}" title="{{ 'GLOBAL.RESOURCES' | translate }}" qaTag="title">
               <div class="menu-options">
                  <div class="menu-actions">
                     <form-file text="{{'DASHBOARD.UPLOAD_DRIVER' | translate}}" class="form-file" (onFileUpload)="uploadDriver($event)"></form-file>
                  </div>
               </div>
            </st-page-title>
         </div>
      </div>
      <br>
      <div>
         <st-horizontal-tabs [options]="options" [qaTag]="'drivers-menu'" [activeOption]="'DRIVERS'" (changedOption)="onChangedOption($event)"></st-horizontal-tabs>
      </div>
      <div>
         <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag">
            <tr st-table-row *ngFor="let driver of driversList$ | async">
               <td st-table-cell st-table-row-content>
                  <label>{{driver.fileName}}</label>
               </td>
               <td st-table-cell st-table-row-content>
                  <label>{{driver.uri}}</label>
               </td>
               <td st-table-cell st-table-row-content>
                  <label>{{driver.size}}</label>
               </td>
               <td st-table-cell st-table-row-content>

               </td>
            </tr>
         </st-table>
      </div>
   </div>
</div>
