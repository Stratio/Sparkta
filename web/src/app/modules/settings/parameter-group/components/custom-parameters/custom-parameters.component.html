<parameter-group-header (onCreateParam)="addParam()" (onSearch)="search.emit($event.text)" (onConfigContext)="toggleConfigContext()" [withContext]="true" [listMode]="customList && !customList.length" [creationMode]="creationMode"></parameter-group-header>
<div class="tableContainer">
   <div *ngIf="breadcrumbList" class="breadcrumb"><span class="link" (click)="goCustom()">Custom lists</span><span> / {{breadcrumbList.name}}</span></div>
   <parameters-table [inputParameters]="customParams" [inputList]="customList" [contextList]="customContexts" [withContext]="true"
      (onSaveParamContexts)="saveParamContexts($event)" (onNavigate)="navigateToList($event)" (onSaveParamList)="saveParamList($event)"
      (deleteParam)="deleteCustomParam($event)" (changeContext)="onChangeContext($event)" (onAddNewContext)="addNewContext($event)" [creationMode]="creationMode"
      (deleteList)="onDeleteList($event)">
   </parameters-table>
</div>

<st-fullscreen-layout *ngIf="showConfigContext" [title]="breadcrumbList.name + ' - Contexts'">
   <div class="st-fullscreen-layout-buttons">
      <sp-foreground-notifications alert class="notification" [status]="" [text]="alertMessage" [visible]="showAlert"></sp-foreground-notifications>

      <button class="button button-secondary-line" (click)="toggleConfigContext()">Close</button>
   </div>
   <div class="st-fullscreen-layout-content">
      <div class="title"><span>Contexts</span></div>
      <parameter-group-header (onCreateParam)="onAddCustomContext()" (onSearch)="search.emit($event.text)" (onConfigContext)="toggleConfigContext()" [creationMode]="creationMode"></parameter-group-header>
      <parameters-table [inputList]="customContexts" (onAddNewContext)="addNewContext($event)" [configContext]="true"
         (onSaveParamContexts)="saveParamContext($event)" (deleteParam)="deleteCustomParam($event)" (changeContext)="onChangeContext($event)"
         (onSaveParamList)="saveParamContext($event)" [creationMode]="creationMode" (deleteList)="onDeleteContext($event)"></parameters-table>
   </div>
</st-fullscreen-layout>
