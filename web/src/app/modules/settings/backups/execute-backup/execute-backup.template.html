<div>
   <span class="confirmation">{{'DASHBOARD.EXECUTE_BACKUP_CONFIRMATION' | translate}}</span>

   <st-switch label="Remove all data before running backup" labelPosition="right" [(ngModel)]="removeData" qaTag="remove-data-switch"
      (change)="onChangeValue($event)" class="remove-data st-form-field">
   </st-switch>
   <p class="execute-info">Executing the backup could cause a potential loss of data.</p>
   <div class="action-buttons">
      <button class="button button-primary save-button" (click)="submitExecute()">
       <span>{{'DASHBOARD.EXECUTE' | translate}}</span>
   </button>
      <button class="button button-secondary-gray cancel-button" (click)="submitExecute()">
       <span>{{'DASHBOARD.CANCEL' | translate}}</span>
    </button>

   </div>
</div>
