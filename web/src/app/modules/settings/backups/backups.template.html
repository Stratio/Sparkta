<div>
   <div #backupsModal qaTag="backup-modal"></div>
   <div class="container">
      <div class="row center">
         <div class="col-xs-12">
            <st-page-title preTitle="{{ 'GLOBAL.SETTINGS' | translate }}" title="{{ 'GLOBAL.BACKUPS' | translate }}" qaTag="title">
               <div class="menu-options">
                  <div class="menu-actions">
                     <form-file text="{{'DASHBOARD.UPLOAD_BACKUP' | translate}}" class="form-file" (onFileUpload)="uploadBackup($event)"></form-file>
                     <button class="button button-toolbar" (click)="generatebackup()">
                        <i class="icon-circle-plus"></i>   {{'DASHBOARD.GENERATE_BACKUP' | translate}}
                    </button>
                     <!--<floating-menu class="general-actions">
                        <div menu-action>
                            <st-button typeClass="btnTool" subtypeClass="subtype4" themeClass="themeB" qaTag="delete-input-button" leftIcon="icon-actions"
                            inputType="button"></st-button>
                        </div>
                        <div menu-options>
                            <menu-option icon="icon-cross" label="{{'DASHBOARD.DELETE_ALL_BACKUPS' | translate}}" (click)="deleteAllBackupsConfirmModal()"></menu-option>
                            <menu-option icon="icon-cross" label="{{'DASHBOARD.DELETE_METADATA' | translate}}" (click)="deleteMetadataConfirmModal()"></menu-option>
                        </div>
                    </floating-menu>-->
                  </div>
               </div>
            </st-page-title>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-xs-12">
            <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag">
               <tr st-table-row *ngFor="let backup of backupList$ | async">
                  <td st-table-cell st-table-row-content>
                     <label>{{backup.fileName}}</label>
                  </td>
                  <td st-table-cell st-table-row-content>
                     <label>{{backup.size}}</label>
                  </td>
                  <td st-table-cell st-table-row-content>
                     <!--<floating-menu class="actions">
                        <div menu-action>
                            <st-button typeClass="btnTool" subtypeClass="subtype2" themeClass="themeA" qaTag="delete-input-button" leftIcon="icon-actions"
                            inputType="button"></st-button>
                        </div>
                        <div menu-options>
                            <menu-option icon="icon-play" label="{{'DASHBOARD.EXECUTE' | translate}}" (click)="executeBackupModal(backup.fileName)"></menu-option>
                            <menu-option icon="icon-download" label="{{'DASHBOARD.DOWNLOAD' | translate}}" (click)="downloadBackup(backup.fileName)"></menu-option>
                            <menu-option icon="icon-cross" label="{{'DASHBOARD.DELETE' | translate}}" (click)="deleteBackup(backup.fileName)"></menu-option>
                        </div>
                    </floating-menu>-->
                  </td>
               </tr>
            </st-table>
         </div>
      </div>
   </div>
   <br />
</div>
