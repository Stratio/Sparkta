<section>
   <label>{{'DASHBOARD.SQL_QUERY' | translate}}</label>
   <textarea class="sql" [(ngModel)]="sqlQuery"></textarea>{{sqlQuery}}
   <div class="execution-container">
        <button class="button button-toolbar" (click)="executeQuery()">
            <i class="icon-stress"></i>
        </button>
   </div>
   <st-table [fields]="fields" [sortable]="true" qaTag="table-qa-tag">
      <tr st-table-row *ngFor="let table of queryResults$ | async">
         <td st-table-cell st-table-row-content>
            <label>{{table.name}}</label>
         </td>
      </tr>
   </st-table>
</section>
