<div class="file-selection">{{'ENVIRONMENT.SUBTITLE' | translate}}</div>
<div class="advice">{{'ENVIRONMENT.DESCRIPTION' | translate}}</div>
<file-reader text="Select file" showFileName="true" (changedFile)="changedFile($event)" class="file-read"></file-reader>
<div *ngIf="fileValidationError" class="file-validation st-input-error-message">{{'ENVIRONMENT.PARSE_ERROR' | translate}}</div>
<div class="action-buttons">
   <button [disabled]="!loaded" class="button button-critical confirm" (click)="importEnvironment()">
       <span>{{'ENVIRONMENT.CONFIRM' | translate}}</span>
   </button>
   <button class="button button-secondary-gray cancel-button" (click)="close()">
       <span>{{'ENVIRONMENT.CANCEL' | translate}}</span>
    </button>
</div>
