<div class="menu">
    <ul [ngClass]="{'right-position': position === 'right'}">
        <li class="search" *ngIf="search">
            <input type="text" [formControl]="searchBox" [placeholder]="'WIZARD.MENU_SEARCH' | translate"/>
            <span class="delete icon-cross" *ngIf="searchOption.length"></span>
        </li>
        <li class="item" *ngFor="let item of menuOptions;" 
            (click)="!item.subMenus && selectOption(item)" 
            [ngClass]="{'active' : item.active}"
            (mouseenter)="showMenu(item)"
            (mouseleave)="hideMenu(item)">
            <span>
                <i [ngClass]="item.icon" *ngIf="item.icon" class="item-icon"></i>
                {{item.name}}
            </span>
            <i class="icon-arrow2_right has-submenu" *ngIf="item.subMenus && item.subMenus.length"></i>
            <div *ngIf="item.subMenus && item.subMenus.length" class="submenu">
                <menu-options [menuOptions]="item.subMenus" (selectedOption)="selectedOption.emit($event)"></menu-options>
            </div>
        </li>
    </ul>
</div>
