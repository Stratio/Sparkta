<div class="menu" [ngClass]="{'right-position': position === 'right'}">
   <ul>
      <li class="search" *ngIf="search">
         <input type="text" [formControl]="searchBox" [placeholder]="'WIZARD.MENU_SEARCH' | translate" />
         <span class="delete icon-cross" *ngIf="searchOption.length"></span>
      </li>
      <li class="item" *ngFor="let item of menuOptions;" (click)="!item.subMenus && selectOption(item)" [ngClass]="{'active' : item.active}">
         <span>
                <i [ngClass]="item.icon" *ngIf="item.icon" class="item-icon"></i>
                {{item.name}}
            </span>
         <i class="icon-arrow2_right has-submenu" *ngIf="item.subMenus && item.subMenus.length"></i>
         <menu-options [menuOptions]="item.subMenus" (selectedOption)="selectedOption.emit($event)" *ngIf="item.subMenus && item.subMenus.length"
            class="submenu"></menu-options>
      </li>
   </ul>
</div>
