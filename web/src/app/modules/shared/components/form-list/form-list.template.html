<div class="form-list">

   <div class="col-sm-12">
      <span class="egeo-title-small">{{label}}</span>
   </div>


   <form class="items-list col-sm-12" [formGroup]="form" *ngIf="items.controls.length">
      <div formArrayName="items">
         <div *ngFor="let item of items.controls; let i = index;">
            <div [formGroupName]="i" class="row">
                        <div class="list-field">
               <div *ngFor="let field of formListData.fields; let j = index;" class="item-element" [className]="getItemClass()">
                 
                  <st-input *ngIf="field.propertyType == 'text' || field.propertyType == 'number'" label="{{field.propertyName | translate}}"
                     fieldType="{{field.propertyType}}" placeholder="Field name" formControlName="{{field.propertyId}}" qaTag="form-list-input"
                     (change)="changeValue($event)" [required]="field.required" contextualHelp="{{field.tooltip | translate}}"></st-input>

                  <st-select *ngIf="field.propertyType == 'select'" [options]="field.options" qaTag="form-list-combo" label="{{field.propertyName | translate}}"
                     tooltip="Select option from list" placeholder="Select option" (change)="changeValue($event)" [required]="field.required"
                     formControlName="{{field.propertyId}}"></st-select>
                  </div>
           
                  <div><i class="icon-cross icon" (click)="deleteItem(i)"></i></div>
               </div>
 
            </div>
         </div>
      </div>
   </form>
   <div class="add-element" (click)="addItem()">
      <i class="icon-circle-plus"></i>
      <span class="element-label">Add element</span>
   </div>
</div>
