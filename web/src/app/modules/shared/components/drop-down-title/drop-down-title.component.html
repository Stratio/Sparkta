<div class="drop-down-title" >
  <div class="drop-down-title__header" (click)="showTable()" >
    <div class="drop-down-title__title" >
      <i #icon id="icon"></i><h2>{{title}}<ng-content select="title"></ng-content></h2>

    </div>
    <div class="drop-down-title__info">
      <ng-content select="[info]"></ng-content>
    </div>
  </div>
  <ng-content *ngIf="isVisibleContent"></ng-content>
</div>
