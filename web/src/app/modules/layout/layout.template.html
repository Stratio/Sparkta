<div class="main">
   <st-header appName="Sparta"
        [menu]="menu"
        qaTag="sparta-header">
        <div class="sth-header-logo">
         <img src="assets/images/sparta_logo_header.svg" (click)="redirectHome()" alt="Sparta" class="home-link"/>
      </div>
      <div class="sth-header-user-menu">
        <user-profile [userName]="userName" *ngIf="userName && userName.length"></user-profile>
      </div>
   </st-header>
   <div class="content">
        <router-outlet></router-outlet>
   </div>
   <notification-alert *ngIf="showForbiddenError$ | async" (onClose)="hideAlert()"></notification-alert>
   <!--<st-footer [rightsText]="rightsText" [links]="links" qaTag="st-footer"></st-footer>-->
</div>
