<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <title>Stratio Sparta</title>
  <style>
    .st-spinner {

      <svg class="circular" viewBox="25 25 50 50" width="100%" height="100%">
        <circle class="path path--primary" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
      </svg>
    </div>
  </st-app>
