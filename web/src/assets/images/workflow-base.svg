<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	  xml:space="preserve">
	<defs>
			 <linearGradient id="input__background" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#d6ce00" />
          <stop offset="100%" stop-color="#c3bb01" />
        </linearGradient>

			<linearGradient id="operator__background" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#97d830" />
          <stop offset="100%" stop-color="#8ac42c" />
        </linearGradient>

          <linearGradient id="channel__background" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="0%" stop-color="#12cfd5" />
                  <stop offset="100%" stop-color="#12bcc1" />
                </linearGradient>

		   <linearGradient id="output__background" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#13c1e1" />
          <stop offset="100%" stop-color="#13b0cc" />
        </linearGradient>

	 <filter id="sombra1" width = "150%" height = "150%">
			<feOffset result = "offOut" in = "SourceGraphic" dx = "0" dy = "1"/>
			<feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.4 0 0 0 0 0 0.4 0 0 0 0 0 0.4 0 0 0 0 0 1 0" />
			<feGaussianBlur result = "blurOut" in = "matrixOut" stdDeviation = "1"/>
			<feBlend in = "SourceGraphic" in2 = "blurOut" mode = "normal"/>

		</filter>

	 <filter id="sombra2" width = "150%" height = "150%">
			<feOffset result="offOut" in="SourceAlpha" dx="0" dy="0" />
		  <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
		  <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />

		</filter>
		<filter id="pressed_connector" width = "150%" height = "150%">
            <feOffset dx="16" dy="0"/>                                                         <!-- Shadow Offset -->
<feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.4 0 0 0 0 0 0.4 0 0 0 0 0 0.4 0 0 0 0 0 1 0" />
			<feGaussianBlur result = "blurOut" in = "matrixOut" stdDeviation = "1"/>
			<feBlend in = "SourceGraphic" in2 = "blurOut" mode = "normal"/>
        </filter>

    </defs>

    </svg>