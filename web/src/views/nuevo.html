<div>
	<!-- HEADER -->
	<st-heading title="{{'_INPUT_HEADER_TITLE_MAIN' | translate}}" subtitle="{{'_INPUT_HEADER_TITLE_SECONDARY' | translate}}:"></st-heading>

	<div class="c-panel">
		<div class="c-toolbar c-form-group c-form-group--to-right">
			<div class="c-col c-col--2 c-form-control">
				<label class="c-label o-wcag-hidden" for="type">{{"_INPUT_FILTER_TYPE_" | translate}}:</label>
				<select id="type" class="c-combobox c-combobox--no-border c-combobox--full-width" data-ng-model="nuevo.filters.element.type">
					<option value="">{{"_INPUT_FILTER_TYPE_DEFAULT_" | translate}}</option>
					<option value="{{inputType.type}}" data-ng-repeat="inputType in nuevo.inputTypes">
						{{inputType.type}} ({{inputType.count}})
					</option>
				</select>
			</div><!--

		 --><div class="c-col c-col--10 c-form-control">
				<label class="c-label o-wcag-hidden" for="name">{{"_INPUT_FILTER_NAME_" | translate}}:</label>
				<i class="icon-search c-icon c-icon--in-input"></i>
				<input type="text" id="name" class="c-searchbox c-searchbox--left-icon c-searchbox--no-border c-searchbox--full-width" data-ng-model="nuevo.filters.name" />
			</div>
		</div>

		<ul br-ba-container="">
			<li data-ng-repeat="input in filteredInputsData = (nuevo.inputsData | filter:nuevo.filters:strict)" br-ba-item="{index:$index, total:filteredInputsData.length}">
				<header class="title">
					<span class="name">{{input.name}}</span>

					<span class="icon-actions menu_actions" data-ng-click="$root.stToggleFloatingMenu[input.id]()">
						<st-floating-menu toggle-id="{{input.id}}" align="right">
							<st-menu-element class-icon="icon-edit" data-ng-click="nuevo.modifyInput(input.name, $index)">
								{{"_INPUT_ACTIONS_MENU_EDIT_" | translate}}
							</st-menu-element>
							<st-menu-element class-icon="icon-copy" data-ng-click="nuevo.duplicateInput(input.name)">
								{{"_INPUT_ACTIONS_MENU_DUPLICATE_" | translate}}
							</st-menu-element>
							<st-menu-element class-icon="icon-cross" data-ng-click="nuevo.deleteInput(input.fragmentType, input.name, $index)">
								{{"_INPUT_ACTIONS_MENU_DELETE_" | translate}}
							</st-menu-element>
						</st-floating-menu>
					</span>

				</header>

				<div class="c-row o-media">
					<div class="o-media__img">
						<i class="c-icon c-icon--xxxlarge icon-{{input.element.type | lowercase}} o-media__img__item" alt="{{input.element.type}}"></i>
						<!--<img data-ng-src="images/logo_{{input.icon}}" alt="{{input.element.type}}">-->
					</div>

					<span class="o-media__bd">{{input.shortDescription}}</span>
				</div>

				<footer>
					<span class="icon-info1 element_tooltip" tooltip="{{input.description}}" tooltip-placement="top"></span>
				</footer>
			</li>
	    </ul>
    </div>

    <hr class="c-line-separator" />

    <div class="c-row c-row--to-right">
    	<button class="c-button c-button--call-to-action-1" data-ng-click="nuevo.createInput()">
    		<span class="icon icon-circle-plus"></span>
    		<span>{{"_INPUT_BUTTON_NEW_" | translate}}</span>
    	</button>
    </div>
</div>
