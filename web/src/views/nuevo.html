<div>
	<!-- HEADER -->
	<st-heading title="{{'_INPUT_HEADER_TITLE_MAIN' | translate}}" subtitle="{{'_INPUT_HEADER_TITLE_SECONDARY' | translate}}:"></st-heading>

	<div class="c-panel">
		<div class="c-toolbar c-form-group c-form-group--to-right">
			<div class="c-form-control">
				<label class="c-label" for="name">{{"_INPUT_FILTER_NAME_" | translate}}:</label>
				<i class="icon-search c-icon c-icon--in-input"></i>
				<input type="text" id="name" class="c-searchbox c-searchbox--left-icon c-searchbox--no-border" data-ng-model="nuevo.filters.name" />
			</div>

			<div class="c-form-control">
				<label class="c-label" for="type">{{"_INPUT_FILTER_TYPE_" | translate}}:</label>
				<select id="type" class="c-combobox c-combobox--no-border" data-ng-model="nuevo.filters.element.type">
					<option value="">{{"_INPUT_FILTER_TYPE_DEFAULT_" | translate}}</option>
					<option value="{{inputType.type}}" data-ng-repeat="inputType in nuevo.inputTypes">
						{{inputType.type}} ({{inputType.count}})
					</option>
				</select>
			</div>
		</div>

		<ul br-ba-container="">
			<li data-ng-repeat="input in filteredInputsData = (nuevo.inputsData | filter:nuevo.filters:strict)" br-ba-item="{index:$index, total:filteredInputsData.length}">
				<div class="title">
					<span class="name">{{input.name}}</span>

					<span class="icon-search menu_actions" data-ng-click="$root.stToggleFloatingMenu[input.id]()">
						<st-floating-menu toggle-id="{{input.id}}" align="right">
							<st-menu-element class-icon="icon-edit" data-ng-click="nuevo.modifyInput(input.name, $index)">
								{{"_INPUT_ACTIONS_MENU_EDIT_" | translate}}
							</st-menu-element>
							<st-menu-element class-icon="icon-copy">
								{{"_INPUT_ACTIONS_MENU_DUPLICATE_" | translate}}
							</st-menu-element>
							<st-menu-element class-icon="icon-cross" data-ng-click="nuevo.deleteInput(input.fragmentType, input.name, $index)">
								{{"_INPUT_ACTIONS_MENU_DELETE_" | translate}}
							</st-menu-element>
						</st-floating-menu>
					</span>

				</div>
				<span class="description">{{input.shortDescription}}</span>
				<img data-ng-src="images/logo_{{input.icon}}" alt="{{input.element.type}}" class="input_logo">
				<span class="icon-info1 element_tooltip" tooltip="{{input.description}}"></span>
			</li>
	    </ul>
    </div>

    <hr class="c-line-separator" />

    <div class="c-row c-row--to-right">
    	<button class="c-button c-button--call-to-action-1" data-ng-click="nuevo.createInput()">
    		<span class="icon icon-circle-plus"></span>
    		<span>{{"_INPUT_BUTTON_NEW_" | translate}}</span>
    	</button>
    </div>
</div>
