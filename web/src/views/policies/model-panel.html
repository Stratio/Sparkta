<section ng-controller="PolicyModelCtrl as vm" ng-init="vm.init(model)" data-ng-model="vm.model">
<div  ng-show = "vm.showModelError" class="c-row c-msg c-msg--small c-msg--error" >
    <i class="c-icon icon-circle-cross"></i>
    <span>{{"_POLICY_._MODEL_ERROR_" | translate}}</span>
  </div>

  <div class="c-form-group">
    <div class="c-form-control c-form-control--full-width c-icon-radio" data-ng-model = "model">
      <label class="c-label c-icon-radio__label c-col c-col--12">{{"_TYPE_" | translate}}:</label>
      <span data-ng-repeat="modelTypes in vm.templateModelData.types">
        <input class="c-icon-radio__item" id="type-{{modelTypes.name + $parent.$index| lowercase}}" type="radio"
               data-ng-model="vm.model.type" value="{{modelTypes.name}}">
        <label data-ng-model="vm.model.type" class="c-icon-radio__label" for="type-{{modelTypes.name + $parent.$index| lowercase}}">
          <i class="c-icon c-icon--large c-icon-radio__icon icon-{{modelTypes.iconName | lowercase}}"
             tooltip="{{modelTypes.name | lowercase}}" tooltip-placement="top" tooltip-class="t-tooltip">
          </i>
        </label>
      </span>
    </div>
  </div>

  <div class="c-form-group">
    <c-input-list-field form-control-class="'c-form-control c-form-control--full-width'" label-control-class="'c-label c-col c-col--12'" data-inputs="vm.model.inputs" label-control-text="'_INPUT_FIELDS_' | translate" readonly="'true'"></c-input-list-field>
  </div>

  <div class="c-form-group">
    <c-icon-label wrapper-control-class="'c-label c-col c-col--12'" icon-class="'icon-info1'" data-text="('_CONFIGURATION_' | translate)"
                  text-class="" icon-url="vm.templateModelData.configHelpLink"></c-icon-label>

    <textarea class="c-textarea c-textarea--full-width" ng-model="vm.model.configuration"/>
  </div>

  <div class="c-form-group">
    <c-input-list-field form-control-class="'c-form-control c-form-control--full-width'" data-inputs="vm.model.outputs" label-control-class="'c-label c-col c-col--12'" label-control-text="'_OUTPUTS_FIELDS_' | translate" readonly="'true'"></c-input-list-field>

    <c-add-element model="vm.model.outputs" icon-class="'c-icon c-icon--is-clickable c-icon--call-to-action c-info-text__icon icon-circle-plus'" type="'text'"></c-add-element>
  </div>


</section>
