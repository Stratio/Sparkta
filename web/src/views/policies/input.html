<section data-ng-controller="PolicyInputCtrl as vm">
  <header class="c-step-content__title c-step-content__title--underlined">
    <h1>
      <span class="c-step-counter">{{wizard.policy.currentStep + 1}}/{{wizard.steps.length}}</span>
      <i class="c-step-counter__icon c-icon c-icon--small icon-arrow2_right"></i>
      <span class="c-step-content__title-text">{{"_POLICY_._STEPS_._INPUT_" | translate}}</span>
    </h1>
  </header>

  <div class="c-row c-row--separated c-msg c-msg--small c-msg--error" data-ng-if="vm.error">
    <i class="c-icon icon-circle-cross"></i>
    <span>{{"_POLICY_._INPUTS_ERROR_" | translate}}</span>
  </div>


  <p class="c-info-text c-info-text--narrow"><i class="c-icon c-info-text__icon icon-info1"></i><span class="c-info-text__text">{{"_POLICY_._INPUTS_INTRO_" | translate}}</span></p>

  <form name="vm.form" class="c-form c-panel c-panel--framed" novalidate>
    <div class="c-col c-col--4" data-ng-repeat="input in vm.inputList">
      <div class="c-check-block" data-ng-click="vm.setInput($index)">
        <div class="c-form-control c-form-control--full-width">
          <div class="c-row">
              <label class="c-label">{{input.name}}</label>
          </div>
          <div class="c-row">
            <input class="c-checkbox" type="checkbox" data-ng-checked="vm.isSelectedInput(input.name)"><label class="c-label"></label>
          </div>
        </div>

        <i class="c-icon icon-{{input.element.type | lowercase}}"></i>
      </div>
    </div>

    <footer class="c-row c-row--footer c-row--separated">
      <div class="c-col c-col--6 c-col--vertical-centered">
        <c-icon-link icon-class="'icon-help1'" text="'_HELP_' | translate" text-class="" link-url="vm.helpLink" link-class=""></c-icon-link>
      </div><div class="c-col c-col--6 c-col--vertical-centered c-col--to-right">
        <button class="c-button c-button--call-to-action-1" data-ng-click="vm.validateForm()">
          <i class="icon icon-arrow-right"></i>
          <span>{{"_CONTINUE_" | translate}}</span>
        </button>
      </div>
    </footer>
  </form>
</section>
