<section data-ng-controller="PolicyFinishCtrl as vm">
  <header class="c-step-content__title c-step-content__title--underlined">
    <h1>
      <span class="c-step-counter">{{vm.policy.currentStep + 1}}/{{wizard.steps.length}}</span>
      <i class="c-step-counter__icon c-icon c-icon--small icon-arrow2_right"></i>
      <span class="c-step-content__title-text">{{"_POLICY_._STEPS_._FINISH_" | translate}}</span>
    </h1>
  </header>

  <p class="c-info-text c-info-text--narrow"><i class="c-icon c-info-text__icon icon-info1"></i><span class="c-info-text__text">{{"_POLICY_._DESCRIPTION_INFO_MESSAGE_" | translate}}</span></p>

  <div class="c-panel c-panel--framed">
    <textarea class="c-textarea c-textarea--full-width c-textarea--big" data-ng-model="vm.testingpolcyData" readonly></textarea>
  </div>
</section>
