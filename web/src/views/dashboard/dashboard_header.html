<div class="main">
	<div class="menu-cont">
		<div class="c-col c-col--12 c-header__menu">
			<div class="c-header__menu__logo">
				<img src="images/app-logo.png">
			</div>
			<div st-menu-tab data-title="{{'_MENU_DASHBOARD_INPUT_' | translate}}"
				data-route="dashboard.inputs"
				data-sref="dashboard.inputs"
				data-icon="icon-input"
				data-visible="true"
				data-qaref="dashboard-menu-inputs"></div>
			<div st-menu-tab data-title="{{'_MENU_DASHBOARD_OUTPUT_' | translate}}"
				data-route="dashboard.outputs"
				data-sref="dashboard.outputs"
				data-icon="icon-output"
				data-visible="true"
				data-qaref="dashboard-menu-outputs"></div>
			<div st-menu-tab data-title="{{'_MENU_DASHBOARD_POLICIES_' | translate}}"
				data-route="dashboard.policies"
				data-sref="dashboard.policies"
				data-icon="icon-lego"
				data-visible="true"
				data-qaref="dashboard-menu-policies"></div>
		</div>
	</div>
	<div class="show-auxiliar-sidebar" ng-if="auxiliarSidebar" ng-click="toggleAuxiliarSidebar()">
		<span class="pre-ico icon-thermometer"></span>
		Global Status Panel
		<span class="ico icon-view"></span>
	</div>
 </div>
