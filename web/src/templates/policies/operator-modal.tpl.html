<div class="c-titlebar">
  <span class="c-titlebar__title">{{"_POLICY_._CUBE_._OPERATOR_" | translate}}</span>
  <i class="c-icon c-icon--is-clickable c-icon--to-right icon-circle-cross" ng-click="vm.cancel()"></i>
</div>

<div class="c-modal-inner">
  <div class="c-form-group">
    <form-field-input data-form="vm.form" data-st-name="name-form" data-model="vm.operator.name" data-label="{{'_NAME_' | translate}}" data-help="" data-pattern="" data-required="true" placeholder="Ex. Name 1" required="true"></form-field-input>
  </div>

  <div class="c-form-group">
    <form-field-input data-form="vm.form" data-st-name="type-form" data-model="vm.operator.type" data-label="{{'_TYPE_' | translate}}" data-help="" data-pattern="" data-required="true" placeholder="Ex. Name 1" required="true"></form-field-input>
  </div>

  <div class="c-form-group">
    <c-icon-label wrapper-control-class="'c-label c-col c-col--12'" icon-class="'icon-info1'" data-text="('_CONFIGURATION_' | translate)"
                  text-class="" icon-url="vm.configHelpLink"></c-icon-label>

    <textarea class="c-textarea c-textarea--full-width" ng-model="vm.operator.configuration"/>
  </div>


  <div class="c-row c-row--separated">
    <div class="c-col c-col--12 c-col--vertical-centered c-col--to-right">
      <button class="c-button c-button--call-to-action-2" data-ng-click="vm.cancel()">
        <span class="icon-circle-cross"></span>
        <span>{{"_INPUT_BUTTON_CANCEL_" | translate}}</span>
      </button>

      <button class="c-button c-button--call-to-action-1" data-ng-click="vm.ok()">
        <span class="icon icon-circle-check"></span>
        <span>{{"_SAVE_" | translate}}</span>
      </button>
    </div>
  </div>
</div>
