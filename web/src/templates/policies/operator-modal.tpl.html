<aside data-qa="operator-modal">
  <div class="c-titlebar">
    <span class="c-titlebar__title">{{"_POLICY_._CUBE_._OPERATOR_" | translate}}</span>
    <i class="c-icon c-icon--is-clickable c-icon--to-right icon-circle-cross" data-ng-click="vm.cancel()"
       data-qa="modal-cancel-icon"></i>
  </div>
  <form class="c-form" name="vm.form" novalidate>
    <div class="c-modal-inner">
      <form-field
              data-ng-repeat="properties in vm.template.properties"
              class="c-col"
              data-ng-class="{'c-col--{{properties.width}}': properties.width, 'c-form-gutter c-form-gutter__{{properties.position}} c-col--vertical-top': properties.position}"
              data-ng-form-id="{{properties.propertyId}}"
              data-field="properties"
              data-model="vm.operator"
              data-form="vm.form"
              data-st-name="trigger{{properties.propertyName}}Form"
              data-qa="{{properties.qa}}">
      </form-field>

      <div class="c-row c-row--separated">
        <div class="c-col c-col--12 c-col--vertical-centered c-col--to-right">
          <button type="button" class="c-button c-button--call-to-action-2" data-ng-click="vm.cancel()"
                  data-qa="modal-cancel-button">
            <span class="icon-circle-cross"></span>
            <span>{{"_INPUT_BUTTON_CANCEL_" | translate}}</span>
          </button>

          <button type="submit" class="c-button c-button--call-to-action-1" data-ng-click="vm.ok()"
                  data-qa="modal-ok-button">
            <span class="icon icon-circle-check"></span>
            <span>{{"_SAVE_" | translate}}</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</aside>
