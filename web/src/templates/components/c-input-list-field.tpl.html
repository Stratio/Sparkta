<div class="{{formControlClass}}">
  <label class="c-label {{labelControlClass}}">{{labelControlText}}:</label>
  <div data-ng-if="inputs.length > 0" class="c-form-group c-form-group--full-width">
    <span ng-repeat="input in inputs track by $index" ng-model="input" ng-value="(input)" class="c-tag" type="{{inputType}}">{{input}}</span>
  </div>
</div>
