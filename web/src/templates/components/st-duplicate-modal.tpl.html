<header class="c-titlebar">
	<span class="c-titlebar__title" translate="{{vm.modalTexts.title}}"></span>
	<i class="c-icon c-icon--is-clickable c-icon--to-right icon-circle-cross" ng-click="vm.cancel()"></i>
</header>

<div class="c-modal-inner">
	<form class="c-form" name="vm.form" novalidate>
		<div class="c-form-group">
			<form-field-input id="dataSourceName" data-model="vm.fragmentData.name" data-label="{{'_INPUT_WINDOW_FORM_NAME_' | translate}}:" data-form="vm.form" data-st-name="dataSourceNameForm" data-required="true" data-autofocus="true" data-placeholder='{{"_FRAGMENT_WINDOW_PLACEHOLDER_NAME_" | translate}}'></form-field-input>
		</div>

		<div class="c-form-group c-msg c-msg--small c-msg--error" data-ng-if="vm.error">
			<i class="c-icon icon-circle-cross"></i>
			<span translate="{{vm.errorText}}"></span>
		</div>

		<div class="c-row c-row--separated">
			<div class="c-col c-col--12 c-col--vertical-centered c-col--to-right">
				<button class="c-button c-button--call-to-action-2" data-ng-click="vm.cancel()">
					<span class="icon-circle-cross"></span>
					<span>{{"_INPUT_BUTTON_CANCEL_" | translate}}</span>
				</button>

				<button class="c-button c-button--call-to-action-1" data-ng-click="vm.ok()">
					<span class="icon-circle-check"></span>
					<span>{{"_INPUT_BUTTON_DUPLICATE_" | translate}}</span>
				</button>
			</div>
		</div>
	</form>
</div>
