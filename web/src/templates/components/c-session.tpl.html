<div class="sth-header-user" data-ng-if="userName.length">
  <div class="session-info" data-ng-click="openDropdown()">
    <i class="icon icon-head"></i>
    <span class="username" ng-bind="userName">{{ userName }}</span>
    <i class="icon icon-arrow2_down combo-selector"></i>
  </div>
  <div class="logout" data-ng-if="open" data-ng-click="logout()">
    {{"_LOGOUT_" | translate}}
  </div>
</div>
