<aside class="c-panel">
  <div class="c-col c-col--10 c-col--to-right c-col--vertical-centered c-floating-message" data-ng-if = "showHelp" >
    <i class="c-floating-message__icon c-icon icon-info1"></i>
    <span class = "c-floating-message__text" data-ng-if="!nextStepAvailable && !visited[current+1]"> {{steps[current].currentMessage | translate}}</span>
    <span class = "c-floating-message__text" data-ng-if="nextStepAvailable || visited[current+1]"> {{steps[current+1].availableMessage | translate}}</span>
    <i class="c-icon--to-right c-icon c-icon--is-clickable icon-cross c-floating-message__close-button"
       data-ng-click="hideHelp()" data-qa="policy-navigation-help-remove"></i>
  </div>
  <ul class="c-step-progress-bar">

    <c-step data-ng-click="chooseStep($index)" class="c-col c-col--{{12 / steps.length | truncatenum }}"
            data-ng-repeat="step in steps" name="step.name" icon="step.icon" index="($index)" current-step="(current)"
            data-has-been-visited="(visited[$index])"
            is-available="(nextStepAvailable)">
    </c-step>
  </ul>
</aside>
