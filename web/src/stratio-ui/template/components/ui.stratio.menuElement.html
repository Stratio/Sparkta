<a
  ui-sref-active="active"
  class="element"
  ng-if="href || sref"
  href="{{sref ? '' : href}}"
  ng-attr-ui-sref="{{sref || null}}"
  data-qa="{{qaref}}">

  <em ng-if="classIcon" class="ico {{classIcon}}"></em>
  <span ng-transclude></span>
</a>

<span
  ui-sref-active="active"
  class="element"
  ng-if="!(href || sref)">

		<em ng-if="classIcon" class="ico {{classIcon}}"></em>
		<span ng-transclude></span>
	</span>
</div>
