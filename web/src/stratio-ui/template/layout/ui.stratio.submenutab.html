<div class="submenu-element"
	ng-if="visible == 'true'"
	id="submenu-element-{{title | translate | lowercase}}"
	ng-class="{selected: $state.includes(route)}">

	<a href ui-sref="{{sref}}">
		<span class="title">{{title | translate}}</span>
		<span class="label" ng-if="label && !isNaN(label) && label > 0">
			{{label}}
		</span>
	</a>
		<ul>
		<li data-ng-repeat="section in subMenu">
			{{section.title | translate}}
		</li>
	</ul>
</div>
