<div>hola {{visible}}</div>
<div class="menu-element"
	ng-if="visible == 'true'"
	id="menu-element-{{title | lowercase}}"
	ng-class="{ selected: (route.indexOf(title) > -1)}">

	<a href ui-sref="{{sref}}" data-qa="{{qaref}}">
		<i class="ico {{icon}}"></i>
		<span class="title">{{title}}</span>
		<span class="label" ng-if="label && !isNaN(label) && label > 0">
			{{label}}
		</span>
	</a>
</div>
